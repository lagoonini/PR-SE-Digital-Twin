<div class="room-item-container">
    <app-room-item
        article class="room"
        [room]= room
        [index]= index>
    </app-room-item>
    <img
        src = "assets/images/stats.png"
        alt="stats"
        class="stats">  
</div> 
<main>      
    <app-device-item
        article class="device"
        *ngFor="let device of room.devices; let i = index"
        [device]="device"
        [index]="i"
        [roomIndex]= index >
        <!-- [ngStyle]="{'background-color': device.status ? 'lightgreen' : 'white'}"
        (click)="editMode === false ? callStatusChanged(device) : routerLink='/deviceEdit/' + index" routerLinkActive="active" -->
    </app-device-item>
</main>
